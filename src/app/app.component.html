<mat-toolbar color="primary" class="main-toolbar">
  <span class="app-title">Glarex</span>
  <span class="spacer"></span>

  <!-- Navigation Buttons -->
  <button mat-button [routerLink]="'/dashboard'">Dashboard</button>
  <button mat-button [routerLink]="'/benutzerliste'">Benutzerliste</button>

  <!-- Products Dropdown -->
  <button mat-button [matMenuTriggerFor]="productsMenu">Produkte</button>
  <mat-menu #productsMenu="matMenu">
    <button mat-menu-item [routerLink]="'/products'">Produkte Liste</button>
    <button mat-menu-item [routerLink]="'/erstellung-produkte'">Produkt erstellen</button>
  </mat-menu>

  <!-- Categories Dropdown -->
  <button mat-button [matMenuTriggerFor]="categoriesMenu">Kategorien</button>
  <mat-menu #categoriesMenu="matMenu">
    <button mat-menu-item [routerLink]="'/kategorien'">Kategorien Liste</button>
    <button mat-menu-item [routerLink]="'/erstellung-kategorie'">Kategorie erstellen</button>
  </mat-menu>

  <!-- Logout Button -->
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<!-- Router Outlet -->
<router-outlet></router-outlet>
